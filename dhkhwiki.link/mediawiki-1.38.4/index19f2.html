</p><textarea readonly="" accesskey="," id="wpTextbox1" cols="80" rows="25" style="" class="mw-editfont-monospace mw-ui-input" lang="ko" dir="ltr" name="wpTextbox1">'''학생자치회'''는 학생의 인권과 민주적 학생자치를 보장하기 위해 만들어졌으며, [[학생회장단]]을 중심으로 구성된다.

= 설립 근거 =
본교 학생자치회는 [[학교생활규정]]에 따라 설립되어 활동한다. 학교는 학생의 자유와 권리를 보장하기 위해&lt;ref>[[학교생활규정]] 제 2장 1절 4조 3항의 3, 15조 3항, 15조 5항, 15조 6항의 내용이다.&lt;/ref> 학생자치회의 의견을 적극적으로 청취해야한다. 또한 학생자치 활동을 보장하여 "학생들이 참여와 소통의 학교문화 속 민주시민으로서 인권의 소중함을 배우고 실천할 수 있도록 하는 목적"을 실현해야한다.&lt;ref>[[학교생활규정]] 제 1장 2조, 제 2장 4절 25조 참고&lt;/ref>

=구성&lt;ref>[[학교생활규정#제4장 학생자치회|학교생활규정 제 4장]]의 내용을 기반으로 한다.&lt;/ref> =
학생자치회는 학생회장단과 각 부서의 부장과 차장으로 구성된다.

회장단은 회무를 통괄하고 학생회를 대표하며, 각 부서의 장은 회장단이 학교장에게 추천하여 학교장이 임명한다. 임기는 학생회장단과 같다고 보면 된다. 임명 학기(2학기)부터 다음해 1학기가 끝날 때까지이다.

학생자치회의 각 부서는 '''부장 두 명''', '''차장 두 명'''을 기본으로 조직되며, 자율순찰단과 바른생활부는 예외이다. 부장은 임명되는 학기(2학기)&lt;ref>학생자치회 부장과 차장은 학생회장단과 같이 2학기에 임명되어 학년을 넘기고 다음 학년 1학기까지 임기이기 때문에, 혼선을 빚을 수 있어서 첫 학기라고 명시했다.&lt;/ref>를 기준으로 2학년에서 뽑아 임명하는 것이 보편적이고, 차장은 임명되는 학기 기준으로 1학년에서 뽑아서 임명하는 것이 보편적이다.&lt;ref>사실, 정식으로 '임명'하는 것은 교장선생님의 권한이며, 학생회장단 또는 선생님들이 추천하여 올라간 인원이 교장선생님을 통해 임명되는 구조이다.&lt;/ref> 즉, 지금이 1학기라면, 부장은 3학년이고, 차장은 2학년이며, 지금이 2학기라면 부장이 2학년, 차장은 1학년인 상태일 것이다.&lt;ref>하지만 부장이 무조건 높은 학년, 차장이 무조건 낮은 학년이어야 한다는 것은 아니다. 보편적인 관례에 대한 이야기이다.&lt;/ref>

2023년 현재 학생자치회 부서 구성은 다음과 같다.&lt;ref>아래의 10개 부서는 [[학교생활규정]]의 제 2장 4절 30조의 나온 것과는 다른 구성의 부서인데, 이것은 실질적인 활동을 위해 업무활동이 유사한 부서끼리 연합시켰기 때문이다. 자세한 내용은 다음 '''역사''' 문단에서 다룬다.&lt;/ref> 각 부서들에 대한 자세한 내용은 아래의 각각의 부서 문서들에서 다룬다.
